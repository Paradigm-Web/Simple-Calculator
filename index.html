<!DOCTYPE html>
<html lang="en">
<head>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="container">
            <div class="calculator cyber-glow">
                <div class="screen-wrapper">
                    <div class="screen"></div>
                </div>
                <div class="buttons-wrapper">
                    <button id="clear" class="clear" value="clear">C</button>
                    <button id="divide" class="op" value="/">/</button>
                    <button id="multiply" class="op" value="x">x</button>
                    <button id="subtract" class="op" value="-">-</button>
                    <button id="add" class="op" value="+">+</button>
                    <button id="equals" class="equal" value="=">=</button>
                    <button id="zero" class="num cyber-glow" value="0">0</button>
                    <button id="seven" class="num cyber-glow" value="7">7</button>
                    <button id="eight" class="num cyber-glow" value="8">8</button>
                    <button id="nine" class="num cyber-glow" value="9">9</button>
                    <button id="four" class="num cyber-glow" value="4">4</button>
                    <button id="five" class="num cyber-glow" value="5">5</button>
                    <button id="six" class="num cyber-glow" value="6">6</button>
                    <button id="one" class="num cyber-glow" value="1">1</button>
                    <button id="two" class="num cyber-glow" value="2">2</button>
                    <button id="three" class="num cyber-glow" value="3">3</button>
                    <button id="point" class="num cyber-glow" value=".">.</button>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
